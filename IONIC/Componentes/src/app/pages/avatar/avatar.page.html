<ion-header [translucent]="true" mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="regresar" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Avatar</ion-title>

  <ion-buttons slot="end">
    <ion-avatar>
      <ion-img src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
    </ion-avatar>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1,1,1,1]">
  <ion-avatar>
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>
  <ion-label>Default</ion-label>
</ion-chip>

<ion-list>
   <ion-item *ngFor="let item of [1,1,1,1,1,1,1]">
      <ion-avatar>
        <ion-img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label> jhon Doe</ion-label>
   </ion-item>
</ion-list>


</ion-content>
