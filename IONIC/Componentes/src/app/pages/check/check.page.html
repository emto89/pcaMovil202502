<app-header title="Checks"></app-header>

<ion-content [fullscreen]="true">

  <ion-list>
     <ion-item *ngFor="let item of data" onclick="onClick(item)">
      <ion-label> {{ item.name }}</ion-label>
      <ion-checkbox
      [color]="item.name"
      [(ngModel)]="item.checked"
      slot="end"></ion-checkbox>
     </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="verData()">
    Ver Data
  </ion-button>


</ion-content>
