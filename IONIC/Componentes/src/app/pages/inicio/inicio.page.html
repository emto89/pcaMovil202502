<ion-header>
   <ion-toolbar>
     <ion-title>
      Componentes
     </ion-title>
   </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


   <ion-list>
     <ion-item *ngFor="let componente of componentes">
      <ion-router-link [routerLink]="componente.redirectTo">
      <ion-icon name="alert-circle-outline"></ion-icon>
       {{ componente.name  }}
       </ion-router-link>
     </ion-item>
   </ion-list>

</ion-content>
