  <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre }}</h5>
    <p class="card-text"> {{ heroe.bio }}</p>
  </div>
  <div class="card-footer">
    <small class="text-muted">Fecha primer aparici√≥n: {{ heroe.aparicion }}</small>
    <div class="d-grid gap-2">
      <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">
        Ver mas...
      </button>

    </div>
  </div>
</div>
