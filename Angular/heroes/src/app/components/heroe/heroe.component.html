<h1 class="animated fadeIn"> {{ heroe.nombre | uppercase }} <small> {{ heroe.aparicion | date:'Y' }}</small></h1>
<hr>
<section class=" row animated fadeIn fast">
 <article class="col-4">
   <img [src]="heroe.img" [alt]="heroe.nombre">
   <br><br>
   <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
 </article>
 <article class="col-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <article>
      <img *ngIf=" heroe.casa == 'DC' " src="/img/dc-logo.jpg" alt="">
      <img *ngIf="heroe.casa == 'Marvel'" src="/img/marvel-logo.png" alt="">
    </article>

 </article>

</section>
